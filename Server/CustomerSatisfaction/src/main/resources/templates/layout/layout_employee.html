<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head lang="en">
    <meta charset="UTF-8"/>
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">TK&amp;CS</title>
    <link th:replace="layout/fragments/style"/>
</head>

<body class="hold-transition skin-green sidebar-mini">
<div class="wrapper">
    <!-- header -->
    <div th:replace="layout/fragments/header"></div>
    <!-- sidebar -->
    <div th:replace="views/employee/employee_sidebar"></div>
    <!-- content -->
    <div class="content-wrapper">
        <div layout:fragment="content"></div>
    </div>
</div>
<div th:replace="layout/fragments/js"></div>
<div layout:fragment="js"></div>
</body>

</html>
